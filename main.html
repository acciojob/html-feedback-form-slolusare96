<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="#" method="post">
		<label for="name">Your Name</label> <br>
		<input type="text" minlength="3" maxlength="50" id="name" name="name" placeholder="Your Name...">
		<br>
		<br>
		<label for="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio" name="portfolio" placeholder="Your Portfolio Link...">
		<br>
		<br>
		<label for="favColor">Choose your favourite color</label><br>
		<input type="color" id="favColor" name="favColor">
		<br>
		<br>
		<label for="likeness">How much do you like this color?</label><br>
		 <input type="range" id="likeness" name="likeness" min="1" max="100">
		<br><br>
			<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
